    <script>
            document.addEventListener("DOMContentLoaded", function() {
        var lienQuiSuisJe = document.getElementById("lien-qui-suis-je");
        var sousMenu = document.getElementById("sous-menu");

        lienQuiSuisJe.addEventListener("click", function(event) {
            event.preventDefault(); 
            event.stopPropagation();
            var style = window.getComputedStyle(sousMenu);
            var display = style.getPropertyValue("display");

            if (display === "none") {
            sousMenu.style.display = "block";
            } else {
            sousMenu.style.display = "none";
            }
        });
        document.addEventListener("click", function(event) {
    var estDansSousMenu = sousMenu.contains(event.target);
    var estDansLienQuiSuisJe = lienQuiSuisJe.contains(event.target);

    if (!estDansSousMenu && !estDansLienQuiSuisJe) {
      sousMenu.style.display = "none";
    }
  });
});
    </script>
    <script>
        function toggleMenu() {
  var menu = document.querySelector('.entete2');
  menu.style.display === 'none' ? menu.style.display = 'block' : menu.style.display = 'none';
}
